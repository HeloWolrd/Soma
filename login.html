<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Soma +</title>
    <link rel="stylesheet" href="style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
</head>
<body>
    <header class="topo">
        <a href="index.html"><img src="icones/logo_soma.png" alt="Logo da plataforma" class="logo" /></a>
    </header>

    <h1 class="titulo-secao">É bom te ver denovo!</h1>
    <form>
        <img src="imagens/Self confidence-pana 1.png"
            alt="ilustração de uma mulher com confiança mostrando os músculos">
        <input type="email" placeholder="Seu e-mail" required />

        <div class="input-container">
            <input type="password" class="input-error" placeholder="Sua senha de 8 dígitos" required minlength="8" />
        </div>


        <label class="checkbox-container">
            <input type="checkbox" />
            Me manter conectada
        </label>

        <button type="submit">Entrar</button>
    </form>
